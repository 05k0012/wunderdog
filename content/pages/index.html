{% extends "base.html" %}
{% set page.title = "Home" %}
{% set page.nav = "home" %}

{% block content %}
    <h1>{{page.title}}</h1>
    <article>
        <!-- Three most recent posts -->
        {% for post in site.posts %}
            {% if loop.index < 4 %}
                {% include "include/_post_snippet.html" %}
            {% endif %}
        {% endfor %}
        <a href="{{site.urlRoot}}blog.html">Most Posts</a>
    </article>
{% endblock %}
