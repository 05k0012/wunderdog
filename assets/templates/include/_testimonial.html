{% if testimonial.image %}
    <img src="images/testimonials/{{testimonial.image}}" alt="{{testimonial.author}}" />
{% endif %}
{{testimonial.content|safe}}
<ul>
    {% for signee in testimonial.signees %}
        <li>{{signee}}, {{testimonial.authorLocation}}</li>
    {% endfor %}
    {% if !testimonial.signees %}
        <li>{{testimonial.author}}, {{testimonial.authorLocation}}</li>
    {% endif %}
</ul>
